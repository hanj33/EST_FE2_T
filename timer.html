<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./src/weniv-logo.svg" alt="위니브 타이머" />
      </h1>
    </header>

    <main>
      <div class="timerContainer">
        <h2>TIMER</h2>
        <label for="hour"> HRS </label>
        <input type="number" id="hour" value="00" />
        <img src="./src/icon/dot.svg" alt="" />
        <label for="min"> MIN </label>
        <input type="number" id="min" value="00" />
        <img src="./src/icon/dot.svg" alt="" />
        <label for="sec"> SEC </label>
        <input type="number" id="sec" value="00" />

        <button class="btn-start">
          <!-- <img src="./src/icon/icon-start-disabled.svg" alt="" /> -->
          START
        </button>
        <button class="btn-reset">
          <!-- <img src="./src/icon/icon-reset-disabled.svg" alt="" /> -->
          RESET
        </button>
      </div>
    </main>
    <footer>
      <p>ⓒ WENIV CORP.</p>
    </footer>
  </body>
</html>
